<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-Video.m4v" type="video/mp4">
        <source src="midia/meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe
        width="560" height="315" src="https://www.youtube.com/embed/bbD54X0Huk8" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen>
    </iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/219245372?h=da3e749d08&color=ff0179&title=0&portrait=0" width="560" height="315"
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>
    <p><a href="https://vimeo.com/219245372">Animation Reel</a> from <a href="https://vimeo.com/user7838074">Charmay-AdeleYule</a> on 
        <a href="https://vimeo.com">Vimeo</a>.
    </p>

</body>
</html>
